<div class="http">
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>s. no.</th>
                <th>Username</th>
                <th>Id</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users, let i = index">
                <td>{{i+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.website}}</td>
            </tr>
        </tbody>
    </table>
</div>
