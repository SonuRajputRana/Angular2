<div class="galleryitems p-5">
<div class="row">
    <div class="col-md-4" *ngFor="let item of Galleryitem">
        <div class="card p-2" routerLink="{{item.id}}">
            <figure><img src="{{item.imgUrl}}" alt="" width="100%" height="250px"></figure>
            <h5>{{item.title}}</h5>
        </div>
            
       
    </div>
</div>
</div>
