<div class="crud p-5">
<div class="row">
    <div class="col-md-6">
        <h3 class="text-center">Add Products</h3>
        <form action="" class="border">
            <div class="form-group">
                <label for="id">Product ID</label>
                <input type="text" name="id"  class="form-control" #id>
            </div>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="name"  class="form-control" #name>
            </div>
            <div class="form-group">
                <label for="name">Product Price</label>
                <input type="text" name="pricee"  class="form-control" #price>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary" (click)="addProduct(id,name,price)">Add Product</button>
                <button class="btn btn-success" (click)="savePro()">Save Product</button>
                <button class="btn btn-warning">Fetch Product</button>
            </div>
           
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>{{i}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><button class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
</div>
